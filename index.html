<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GestÃ£o Confeitaria da Sara</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background-color: #fdf2f8; font-family: 'Segoe UI', sans-serif; }
        .pink-brand { color: #d63384; }
        .bg-brown-brand { background-color: #4a3728; }
        .bg-pink-brand { background-color: #ff69b4; }
        .card-item { transition: transform 0.2s; }
        .card-item:active { transform: scale(0.98); }
    </style>
</head>
<body class="pb-24">

    <header class="bg-white shadow-md p-4 text-center border-b-4 border-pink-500 sticky top-0 z-10">
        <h1 class="text-2xl font-bold pink-brand uppercase tracking-wider">Confeitaria da Sara</h1>
        <p class="text-xs text-gray-500 font-medium">Painel Administrativo v1.0</p>
    </header>

    <main class="p-4 max-w-md mx-auto space-y-6">
        
        <section id="vendas">
            <h2 class="font-bold text-brown-brand mb-3 flex items-center">
                <span class="bg-pink-500 w-2 h-6 mr-2 rounded"></span> Novo Pedido
            </h2>
            <div id="lista-produtos" class="space-y-3">
                </div>

            <div class="bg-white p-4 rounded-xl shadow-sm border border-pink-100 mt-4">
                <div class="flex justify-between items-center">
                    <label for="taxaEntrega" class="font-semibold text-gray-700">Adicionar Entrega (R$ 5,00)</label>
                    <input type="checkbox" id="taxaEntrega" class="w-6 h-6 accent-pink-500" onchange="calcularTotal()">
                </div>
            </div>
        </section>

        <hr class="border-pink-200">

        <section id="relatorio" class="bg-white p-5 rounded-2xl shadow-inner border border-gray-100">
            <h2 class="font-bold text-brown-brand mb-4 flex items-center justify-between">
                <span>ðŸ“Š Resumo de Vendas</span>
                <button onclick="limparDados()" class="text-[10px] text-red-400 font-normal underline">Zerar Caixa</button>
            </h2>
            <div class="grid grid-cols-2 gap-4 mb-4">
                <div class="bg-pink-50 p-3 rounded-lg">
                    <p class="text-xs text-pink-400">Total Faturado</p>
                    <p class="text-xl font-bold text-pink-600" id="faturamentoTotal">R$ 0,00</p>
                </div>
                <div class="bg-gray-50 p-3 rounded-lg">
                    <p class="text-xs text-gray-400">Pedidos Hoje</p>
                    <p class="text-xl font-bold text-gray-700" id="qtdPedidos">0</p>
                </div>
            </div>
            <div id="historicoPedidos" class="text-sm space-y-2 max-h-40 overflow-y-auto">
                </div>
        </section>

    </main>

    <footer class="fixed bottom-0 w-full bg-brown-brand text-white p-4 flex justify-between items-center shadow-[0_-4px_10px_rgba(0,0,0,0.1)]">
        <div>
            <p class="text-[10px] uppercase tracking-widest opacity-70">Subtotal Atual</p>
            <p class="text-2xl font-bold text-pink-300" id="valorTotal">R$ 0,00</p>
        </div>
        <button onclick="salvarVenda()" class="bg-pink-brand px-8 py-3 rounded-xl font-bold shadow-lg active:bg-pink-600 transition-all">
            Vender
        </button>
    </footer>

    <script>
        const produtos = [
            { nome: "Brigadeiro/Beijinho", preco: 110 },
            { nome: "Coxinha/Salgados", preco: 110 },
            { nome: "Salgado Misto", preco: 120 },
            { nome: "Dois Amores", preco: 120 },
            { nome: "Olho de Sogra/Assado", preco: 130 },
            { nome: "Cigarrete", preco: 140 },
            { nome: "Moranguinho", preco: 160 },
            { nome: "Bombom", preco: 170 }
        ];

        let bancoDeDados = JSON.parse(localStorage.getItem('vendasSara')) || [];

        function renderizarProdutos() {
            const container = document.getElementById('lista-produtos');
            produtos.forEach((p, i) => {
                container.innerHTML += `
                    <div class="bg-white p-3 rounded-xl border border-gray-100 shadow-sm flex flex-col space-y-2">
                        <div class="flex justify-between font-bold text-gray-700 text-sm">
                            <span>${p.nome}</span>
                            <span class="text-pink-500">R$ ${p.preco}</span>
                        </div>
                        <select id="p-${i}" onchange="calcularTotal()" class="bg-gray-50 border-none rounded-lg p-2 text-sm focus:ring-2 focus:ring-pink-300">
                            <option value="0">Qtd: 0</option>
                            <option value="25">25 un (R$ ${(p.preco*0.25).toFixed(2)})</option>
                            <option value="50">50 un (R$ ${(p.preco*0.5).toFixed(2)})</option>
                            <option value="100">100 un (R$ ${p.preco.toFixed(2)})</option>
                        </select>
                    </div>
                `;
            });
            atualizarRelatorio();
        }

        function calcularTotal() {
            let total = 0;
            produtos.forEach((p, i) => {
                const qtd = document.getElementById(`p-${i}`).value;
                total += (p.preco / 100) * qtd;
            });
            if(document.getElementById('taxaEntrega').checked) total += 5;
            document.getElementById('valorTotal').innerText = `R$ ${total.toLocaleString('pt-br', {minimumFractionDigits:2})}`;
            return total;
        }

        function salvarVenda() {
            const total = calcularTotal();
            if(total <= 5) return alert("Adicione produtos ao pedido!");

            const novoPedido = {
                data: new Date().toLocaleString('pt-br'),
                valor: total
            };

            bancoDeDados.push(novoPedido);
            localStorage.setItem('vendasSara', JSON.stringify(bancoDeDados));
            
            // Resetar campos
            produtos.forEach((_, i) => document.getElementById(`p-${i}`).value = 0);
            document.getElementById('taxaEntrega').checked = false;
            
            alert("âœ… Venda salva no histÃ³rico!");
            calcularTotal();
            atualizarRelatorio();
        }

        function atualizarRelatorio() {
            const faturamento = bancoDeDados.reduce((acc, p) => acc + p.valor, 0);
            document.getElementById('faturamentoTotal').innerText = `R$ ${faturamento.toLocaleString('pt-br', {minimumFractionDigits:2})}`;
            document.getElementById('qtdPedidos').innerText = bancoDeDados.length;

            const histContainer = document.getElementById('historicoPedidos');
            histContainer.innerHTML = bancoDeDados.map(p => `
                <div class="flex justify-between border-b pb-1 border-gray-50">
                    <span class="text-gray-400 text-[10px]">${p.data}</span>
                    <span class="font-bold text-gray-600">R$ ${p.valor.toFixed(2)}</span>
                </div>
            `).reverse().join('');
        }

        function limparDados() {
            if(confirm("Deseja zerar todo o faturamento?")) {
                localStorage.removeItem('vendasSara');
                bancoDeDados = [];
                atualizarRelatorio();
            }
        }

        renderizarProdutos();
    </script>
</body>
</html>
